<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background: #2b2b3c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .login-screen, .chat-screen {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    .login-screen.active, .chat-screen.active {
      display: flex;
    }
    .header {
      background: #3b3b4f;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
    .login-screen input, .chat-input input {
      padding: 12px;
      margin: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }
    .login-screen button {
      margin: 0 20px 20px;
      padding: 12px;
      font-size: 16px;
      background: #5a60ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 400px;
    }
    .message {
      background: #4e4e61;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message strong {
      display: block;
      color: #aab;
      font-size: 13px;
      margin-bottom: 5px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #444;
    }
    .chat-input input {
      flex: 1;
      background: #3b3b4f;
      color: white;
    }
    .chat-input button {
      background: #5a60ff;
      color: white;
      border: none;
      padding: 0 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-screen active" id="loginScreen">
      <div class="header">üë§ –í—Ö–æ–¥</div>
      <input id="nicknameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫..." />
      <button onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <div class="chat-screen" id="chatScreen">
      <div class="header">üí¨ –ß–∞—Ç</div>
      <div class="chat-messages" id="chat"></div>
      <div class="chat-input">
        <input id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button onclick="sendMessage()">‚û§</button>
      </div>
    </div>
  </div>

<script>
  const loginScreen = document.getElementById('loginScreen');
  const chatScreen = document.getElementById('chatScreen');
  const chat = document.getElementById('chat');
  const nicknameInput = document.getElementById('nicknameInput');
  const messageInput = document.getElementById('messageInput');

  const nickname = localStorage.getItem('nickname');
  if (nickname) enterChat(nickname);

  function login() {
    const nick = nicknameInput.value.trim();
    if (!nick) return;
    localStorage.setItem('nickname', nick);
    enterChat(nick);
  }

  function enterChat(nick) {
    loginScreen.classList.remove('active');
    chatScreen.classList.add('active');
    fetchMessages();
    setInterval(fetchMessages, 2000);
  }

  function fetchMessages() {
    fetch('http://localhost:3000/messages')
      .then(res => res.json())
      .then(data => {
        chat.innerHTML = '';
        data.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'message';
          div.innerHTML = `<strong>${msg.user}</strong>${msg.text}`;
          chat.appendChild(div);
        });
        chat.scrollTop = chat.scrollHeight;
      });
  }

  function sendMessage() {
    const text = messageInput.value.trim();
    const user = localStorage.getItem('nickname');
    if (!text || !user) return;

    fetch('http://localhost:3000/messages', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ user, text })
    }).then(() => {
      messageInput.value = '';
      fetchMessages();
    });
  }
</script>

</body>
</html>
